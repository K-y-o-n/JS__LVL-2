<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
    1. Добавить методы и обработчики событий для поля поиска. Создать в объекте данных поле searchLine и привязать к нему содержимое поля ввода. На кнопку «Искать» добавить обработчик клика, вызывающий метод FilterGoods.
    2. Добавить корзину. В html-шаблон добавить разметку корзины. Добавить в объект данных поле isVisibleCart, управляющее видимостью корзины.
    3. *Добавлять в .goods-list заглушку с текстом «Нет данных» в случае, если список товаров пуст.
  -->

  <div id="app">
    <div class="container">
      <header class="header">
        <div class="logo">eShop</div>
        <goods-search :search="searchLine" :filter="filterGoods"></goods-search>
        <button class="cart-button" type="button" @click="isVisibleCart=!isVisibleCart">Корзина</button>
      </header>
      <main>
        <goods-list :goods="filteredGoods"></goods-list>
        <empty-goods-list :goods="filteredGoods"></empty-goods-list>
        <cart-list :goods="cartGoods" :total="cartTotalPrice" :visible="isVisibleCart" :remove="removeFromCart">
        </cart-list>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
