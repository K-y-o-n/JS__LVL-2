<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
    1. Добавить методы и обработчики событий для поля поиска. Создать в объекте данных поле searchLine и привязать к нему содержимое поля ввода. На кнопку «Искать» добавить обработчик клика, вызывающий метод FilterGoods.
    2. Добавить корзину. В html-шаблон добавить разметку корзины. Добавить в объект данных поле isVisibleCart, управляющее видимостью корзины.
    3. *Добавлять в .goods-list заглушку с текстом «Нет данных» в случае, если список товаров пуст.
  -->

  <div id="app">
    <div class="container">
      <header class="header">
        <div class="logo">eShop</div>
        <input type="text" class="goods-search" v-model="searchLine" />
        <button class="search-button" type="button" @click="filterGoods(searchLine)"></button>
        <button class="cart-button" type="button" @click="isVisibleCart=!isVisibleCart">Корзина</button>
      </header>
      <main>
        <div class="goods-list" v-if=filteredGoods.length>
          <div class="goods-item" v-for="good in filteredGoods">
            <h3 class="goods-item__name">{{ good.product_name }}</h3>
            <p class="goods-item__price">{{ good.price }}</p>
            <button class="goods-item__button" type="button" @click=addToCart(good)>Купить</button>
          </div>
        </div>
        <div class="empty-goods-list" v-else=!filteredGoods.length>Нет данных</div>
        <div class="сart" v-if=isVisibleCart>
          <p class="сart-list__total">{{ cartTotalPrice }}</p>
          <div class="сart-list" v-if=cartGoods.length>
            <div class="сart-item" v-for="(item,index) in cartGoods">
              <h3>{{ item.product_name }}</h3>
              <p>{{ item.price }}</p>
              <button class="basket-item__button" type="button" @click=removeFromCart(index)>Удалить</button>
            </div>
          </div>
        </div>
    </div>
    </main>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
